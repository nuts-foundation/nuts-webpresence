<!DOCTYPE html>
<html lang="en">

  {%- include head.html -%}

  <body>

    {%- if page.display_big_header -%}
      <header id="site-header" class="site-header full-screen">
        <div class="big_logo wrapper"></div>
        <div class="bouncy-arrow" onclick="window.scrollTo({top: window.innerHeight, left: 0, behavior: 'smooth'})"></div>

    {%- else -%}
      <header class="site-header fixed {{page.header_image}}">
    {%- endif -%}

      <nav class="site-nav">
        <div class="wrapper navigation">
          <a href="{{ "/en" | relative_url }}" class="small_logo"></a>

          <div class="right-menu">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
              <span class="menu-icon">
                <svg viewBox="0 0 18 15" width="18px" height="15px">
                  <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                </svg>
              </span>
            </label>

            <div class="nav-list">
              {%- include english-site-structure.html -%}
            </div>
          </div>

        </div>
      </nav>
    </header>

    {{ content }}

    <footer>
      <div class="page-content">
        <div class="wrapper">
          <div class="left">
            <h2>Find us online</h2>
            <p>
              <a href="https://linkedin.com/company/stichting-nuts" class="socials linkedin">Nuts on LinkedIn</a>
              <a href="https://www.youtube.com/channel/UCJtbrUe2TphkzDi2lPY5yYQ" class="socials youtube">Nuts on YouTube</a>
              <a href="/podcast" class="socials podcast">Going Nuts podcast</a>
            </p>
          </div>

          <div class="right">
            <h2>Sitemap</h2>
            {%- include english-site-structure.html -%}
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
