
<div id="medium-feed-target"></div>

<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
<script>
  const url = 'https://medium.jasonmdesign.com/feed';
  const target = document.getElementById('medium-feed-target');
  feednami.load(url)
    .then(feed => {
      console.log(feed);
      for(let entry of feed.entries){
        target.innerHTML += `<div class='article'><h1>${entry.title}</h1><p>${entry.link}</p></div>`;
      }
    })
</script>
